{% extends 'djangoapp/static_template.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

<body>
    {% block content %}
    
    <div class="container mt-5">
        <form method="POST" action="/djangoapp/addreview/{{dealer_id}}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="purchase">Purchase</label>
                <input type="text" class="form-control" id="purchase" name="purchase" required>
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="purchase_date">Purchase Date</label>
                <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
            </div>
            <div class="form-group">
                <label for="car_make">Car Make</label>
                <input type="text" class="form-control" id="car_make" name="car_make" required>
            </div>
            <div class="form-group">
                <label for="car_model">Car Model</label>
                <input type="text" class="form-control" id="car_model" name="car_model" required>
            </div>
            <div class="form-group">
                <label for="car_year">Car Year</label>
                <input type="number" class="form-control" id="car_year" name="car_year" required>
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% endblock %}
</body>

</html>
